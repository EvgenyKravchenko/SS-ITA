<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>

<body>
	<div id="wrap">
		<div id="container">
			<p class="center">Calculator</p>
			<input id="operand1" placeholder="First operand..." onkeyup="checkValues(this,0);"  />
			<p id="action"></p>
			<input id="operand2" placeholder="Second operand..." onkeyup="checkValues(this,1);" />
			<input id="result" class="center-marg" />
			<div id="actions">
				<button id="add">+</button>
				<button id="sub">-</button>
				<br />
				<button id="mul">x</button>
				<button id="div">/</button>
			</div>
		</div>
	</div>
</body>
</html>
