<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <script type="text/html" id="standard">
		<div id="buttons">
		  <button class="numbers" id="1">1</button>
		  <button class="numbers" id="2">2</button>
		  <button class="numbers" id="3">3</button>
		  <button class="numbers" id="4">4</button>
		  <button class="numbers" id="5">5</button>
		  <button class="numbers" id="6">6</button>
		  <button class="numbers" id="7">7</button>
		  <button class="numbers" id="8">8</button>
		  <button class="numbers" id="9">9</button>
		  <button class="numbers number0" id="0">0</button>
		</div>
		<div id="actions">
		  <button id="add">+</button>
		  <button id="sub">-</button>
		  <br />
		  <button id="mul">x</button>
		  <button id="div">/</button>
		</div>
  </script>
  <script type="text/html" id="cool">
		<div id="buttons">
		  <div class="numbers-div fl" id="1">1</div>
		  <div class="numbers-div fl" id="2">2</div>
		  <div class="numbers-div fl" id="3">3</div>
		  <div class="numbers-div fl clear" id="4">4</div>
		  <div class="numbers-div fl" id="5">5</div>
		  <div class="numbers-div fl" id="6">6</div>
		  <div class="numbers-div fl clear" id="7">7</div>
		  <div class="numbers-div fl" id="8">8</div>
		  <div class="numbers-div fl" id="9">9</div>
		  <div class="numbers-div div0 clear" id="0">0</div>
		</div>
		<div id="actions">
		  <div class="actions-div fl" id="add">+</div>
		  <div class="actions-div fl" id="sub">-</div>
		  <div class="actions-div fl clear" id="mul">x</div>
		  <div class="actions-div fl" id="div">/</div>
		</div>
  </script>
  <script src="js/utils.js"></script>
  <script src="js/calcbase.js"></script>
  <script src="js/calcpro.js"></script>
  <script src="js/skin.js"></script>
  <script src="js/controller.js"></script>
</head>

<body>
	<div id="wrap">
		<div id="container">
			<p class="center">Calculator</p>
			<input id="operand1" placeholder="First operand..." autofocus />
			<p id="action"></p>
			<input id="operand2" placeholder="Second operand..."  />
			<input id="result" class="center-marg" />
			<div id="container_buttons"></div>
			<button id="toggleSkin">Toggle skin!</button>
			
		</div>
	</div>
</body>
</html>
